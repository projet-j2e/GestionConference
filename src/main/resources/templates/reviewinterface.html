<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<title>Insert title here</title>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}"></link>
 <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
 
              
<table class="table table-bordered" >
  <thead>
 <tr class="bg-info">
 <th>ID article</th>
  <th>Designation</th> 
  <th>Titre</th>
  <th>Date du creation</th>
  
  <th>Action</th>
  <th></th>
 </tr> </thead>
 
 <tr th:each="article :${list}"  >
 <td th:text="${article.idArticle}" >&nbsp;&nbsp;

 </td >
 

  <td th:text="${article.resume}">resume</td>
  
  <td th:text="${article.titre}">titre</td>
  <td th:text="${article.datecreation}">date creation</td> 
  
 <td>
 <a  class="btn btn-info btn-block" th:href="@{refuse(idArticle=${article.idArticle})}">refuser</a>
 </td>
<td>
<a  class="btn btn-info btn-block" th:href="@{accept(idArticle=${article.idArticle})}">accepter</a></td>
 </tr>
</table>
</div>

</body>
</html>
